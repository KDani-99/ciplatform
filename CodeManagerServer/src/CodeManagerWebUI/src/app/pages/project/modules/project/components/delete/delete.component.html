<div class="container">
  <p>Are you sure that you want to delete project <span>{{projectName ?? 'N/A'}}</span>? All related data will also be deleted.</p>
  <div [className]="'wrapper'">
    <shared-button [text]="'Delete'" theme="dark" (onClick)="delete()"></shared-button>
    <shared-button [text]="'Cancel'" theme="error" (onClick)="cancel()"></shared-button>
  </div>
</div>
