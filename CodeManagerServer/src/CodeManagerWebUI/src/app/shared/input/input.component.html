<div [className]="'input-container'">
  <div [className]="'details'">
    <p>{{ header }}</p>
    <label *ngIf="maxLength">({{value.length}}/{{maxLength}})</label>
  </div>
  <input type="{{ type }}" placeholder="{{ placeholder }}" [className]="'input'" [(ngModel)]="value" [maxLength]="maxLength"/>
</div>
