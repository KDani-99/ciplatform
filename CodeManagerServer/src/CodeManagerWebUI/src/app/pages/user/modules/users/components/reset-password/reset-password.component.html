<div class="container">
  <p>Are you sure that you want to reset the password for <span>{{username ?? 'N/A'}}</span>? </p>
  <div [className]="'wrapper'">
    <shared-button [text]="'Reset'" theme="dark" (onClick)="reset()"></shared-button>
    <shared-button [text]="'Cancel'" theme="error" (onClick)="cancel()"></shared-button>
  </div>
</div>
