<div class="user-container">
  <div class="id-container">ID: {{user?.id ?? 'N/A'}}</div>
  <div class="edit-button" (click)="edit()"><i class="eva eva-edit-outline"></i></div>
  <div class="image">
    <i class="eva eva-person-outline"></i>
  </div>
  <div class="info">
    <h1>{{user?.name ?? 'N/A'}}</h1>
    <h2>{{user?.username ?? 'N/A'}}</h2>
  </div>
  <div class="account-info">
    <div class="data">
      <h1>Role</h1>
      <h2>{{user?.isAdmin ? 'Admin' : 'User'}}</h2>
    </div>
    <div class="data">
      <h1>Email</h1>
      <h2>{{user?.email ?? 'N/A'}}</h2>
    </div>
    <div class="data">
      <h1>Teams</h1>
      <h2>{{user?.teams ?? 'N/A'}}</h2>
    </div>
    <div class="data">
      <h1>Account created</h1>
      <h2>{{user?.registration ?? 'N/A'}}</h2>
    </div>
  </div>
  <div class="button-container">
    <div class="button" *ngIf="!user?.isAdmin" (click)="delete()">
      <i class="eva eva-person-delete-outline"></i>
      <p>Delete</p>
    </div>
  </div>
</div>
