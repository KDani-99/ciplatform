<div [className]="'nav-user-container'">
  <div [className]="'info'">
    <h1>{{(user$ | async)?.username}}</h1>
    <h2>{{(user$ | async)?.isAdmin ? 'Admin' : 'User'}}</h2>
  </div>
  <div [className]="'image'">
    <img [src]="(user$ | async)?.image"/>
  </div>
  <div [className]="'logout'" (click)="logout()">
    <i class="eva eva-log-out-outline"></i>
  </div>
</div>
