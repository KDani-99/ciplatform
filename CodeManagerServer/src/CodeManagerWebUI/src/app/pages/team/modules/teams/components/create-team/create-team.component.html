<div>
  <ng-template #buttonsTemplate>
    <div [className]="'exit-button'" (click)="close()">
      <i class="eva eva-close-outline"></i>
    </div>
  </ng-template>
  <shared-topbar [buttonsTemplate]="buttonsTemplate" [header]="'Create a team'"></shared-topbar>

  <shared-input [header]="'Name'" [maxLength]="50" #name></shared-input>
  <shared-input [header]="'Description'" [maxLength]="150" #description></shared-input>
  <shared-input [header]="'Image URL'" [maxLength]="255" #imageUrl></shared-input>
  <div [className]="'wrapper'">
    <shared-checkbox [id]="'is-private'" [value]="'Private'" #isPrivate></shared-checkbox>
  </div>
  <div [className]="'wrapper'">
    <shared-button [text]="'Create'" theme="default" (onClick)="create(name.value, description.value, imageUrl.value, !isPrivate.isChecked)"></shared-button>
  </div>
</div>
