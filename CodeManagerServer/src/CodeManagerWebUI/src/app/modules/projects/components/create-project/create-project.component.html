<div>
  <ng-template #buttonsTemplate>
      <div [className]="'exit-button'" (click)="close()">
        <i class="eva eva-close-outline"></i>
      </div>
  </ng-template>
  <shared-topbar [buttonsTemplate]="buttonsTemplate" [header]="'Create a project'"></shared-topbar>

  <shared-input [header]="'Name'" [maxLength]="50"></shared-input>
  <shared-input [header]="'Description'" [maxLength]="150"></shared-input>
  <shared-input [header]="'Repository URL'" [maxLength]="255"></shared-input>
  <div [className]="'wrapper'">
    <shared-checkbox [id]="'is-private'" [value]="'Private'"></shared-checkbox>
  </div>
  <div [className]="'wrapper'">
    <shared-checkbox [id]="'is-private-repo'" [value]="'Private repository'" #repoCheckbox></shared-checkbox>
  </div>
  <div *ngIf="repoCheckbox.isChecked">
    <shared-input [header]="'Git username'" [maxLength]="100"></shared-input>
    <shared-input [type]="'password'" [header]="'Git secret'" [maxLength]="255"></shared-input>
  </div>
  <div [className]="'wrapper'">
    <shared-button [text]="'Create'" theme="default"></shared-button>
  </div>
</div>
