<div class="container">
  <p>Are you sure that you want to kick user <span>{{member?.username ?? 'N/A'}}</span>?</p>
  <div [className]="'wrapper'">
    <shared-button [text]="'Kick'" theme="dark" (onClick)="kick()"></shared-button>
    <shared-button [text]="'Cancel'" theme="error" (onClick)="cancel()"></shared-button>
  </div>
</div>
