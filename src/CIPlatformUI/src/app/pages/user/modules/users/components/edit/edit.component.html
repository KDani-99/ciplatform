<div>
  <ng-template #buttonsTemplate>
    <div [className]="'exit-button'" (click)="close()">
      <i class="eva eva-close-outline"></i>
    </div>
  </ng-template>
  <form>
    <shared-topbar [buttonsTemplate]="buttonsTemplate" [header]="'Edit user'"></shared-topbar>

    <shared-input [header]="'Username'" [maxLength]="50" [value]="user?.username ?? ''" #username></shared-input>
    <shared-input [header]="'Name'" [maxLength]="75" [value]="user?.name ?? ''" #name></shared-input>
    <shared-input [header]="'Email'" [maxLength]="255" [value]="user?.email ?? ''" #email></shared-input>
    <shared-input type="password" [header]="'Password'" [maxLength]="255" [value]="''" #password></shared-input>
    <div [className]="'wrapper'">
      <shared-checkbox [id]="'is-admin'" [value]="'Admin'" #isAdmin></shared-checkbox>
    </div>
    <div [className]="'wrapper'">
      <shared-button [text]="'Edit'" theme="dark" (onClick)="edit()"></shared-button>
    </div>
  </form>
</div>
