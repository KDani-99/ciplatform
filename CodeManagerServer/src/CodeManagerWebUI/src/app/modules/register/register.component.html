<shared-page>
  <div [className]="'registration-container'">
    <h1>Create an account</h1>
    <shared-input type="text" header="Username" placeholder="" #usernameInput></shared-input>
    <shared-input type="text" header="Name" placeholder="" #nameInput></shared-input>
    <shared-input type="email" header="Email" placeholder="" #emailInput></shared-input>
    <shared-input type="password" header="Password" placeholder="" #passwordInput></shared-input>
    <shared-input type="password" header="Password again" placeholder="" #passwordAgainInput></shared-input>
    <shared-button text="Create" [className]="'button'" theme="default" (click)="register(usernameInput.value, nameInput.value, emailInput.value, passwordInput.value, passwordAgainInput.value)"></shared-button>
    <shared-button text="Login" [className]="'button'" theme="none" (click)="navigateToLogin()"></shared-button>
  </div>
</shared-page>
