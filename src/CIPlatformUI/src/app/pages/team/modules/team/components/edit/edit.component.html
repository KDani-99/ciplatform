<div>
  <ng-template #buttonsTemplate>
    <div [className]="'exit-button'" (click)="close()">
      <i class="eva eva-close-outline"></i>
    </div>
  </ng-template>
  <shared-topbar [buttonsTemplate]="buttonsTemplate" [header]="'Edit team'"></shared-topbar>

  <shared-input [header]="'Name'" [maxLength]="50" [value]="team?.name ?? ''" #name></shared-input>
  <shared-input [header]="'Description'" [maxLength]="150" [value]="team?.description ?? ''" #description></shared-input>
  <shared-input [header]="'Image URL'" [maxLength]="255" [value]="team?.image ?? ''" #image></shared-input>
  <div [className]="'wrapper'">
    <shared-checkbox [id]="'is-private'" [value]="'Private'" #isPrivate></shared-checkbox>
  </div>
  <div [className]="'wrapper'">
    <shared-button [text]="'Edit'" theme="default" (onClick)="edit()"></shared-button>
  </div>
</div>
