<shared-primary-page [disableHeader]="true">

  <ng-template #buttonsTemplate>
    <div [className]="'button-container'">
      <div [className]="'button'">
        All
      </div>
      <div [className]="'button'">
        My teams
      </div>
      <shared-button [text]="'Create'" theme="default"></shared-button>
    </div>
  </ng-template>
  <ng-template #imageTemplate>
    <i class="eva eva-people-outline"></i>
  </ng-template>

  <shared-topbar [buttonsTemplate]="buttonsTemplate" [imageTemplate]="imageTemplate" [header]="'Teams'"></shared-topbar>

  <div [className]="'teams-container'">
    <div [className]="'teams'" *ngFor="let team of teams">
      <teams-team [team]="team"></teams-team>
    </div>
  </div>
</shared-primary-page>
